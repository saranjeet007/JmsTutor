plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example.learnjms'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.8'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-activemq
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-activemq', version: '2.7.8'

// https://mvnrepository.com/artifact/org.apache.activemq/activemq-broker
	implementation group: 'org.apache.activemq', name: 'activemq-broker', version: '5.17.0'




	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
